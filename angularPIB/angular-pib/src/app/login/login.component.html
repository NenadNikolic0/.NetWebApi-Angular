<div class="container">
  <div class="row">
    <form [formGroup]="loginForm" (ngSubmit)="formSubmit()">
      <div class="login-form">
        <div class="form-content">
          <h3>ACCOUNT LOGIN</h3>
          <div class="form-group">
            <label class="control-label">Username</label>
            <input type="text" [class.is-invalid]="f.email.invalid && f.email.touched" formControlName="email" class="form-control" placeholder="Email" />
            <small *ngIf="f.email.errors && f.email.errors.required && f.email.touched" class="text-danger">Must fill required field.</small>
            <small *ngIf="f.email.errors && f.email.errors.email && f.email.touched" class="text-danger">Email is not entered correctly.</small>
          </div>
          <div class="form-group">
            <label class="control-label">Password</label>
            <input type="password" [class.is-invalid]="f.password.invalid && f.password.touched" formControlName="password" class="form-control" placeholder="Password" />
            <small *ngIf="f.password.errors && f.password.errors.required && f.password.touched" class="text-danger">Must fill required field.</small>
          </div>

          <input type="submit" class="btn btn-primary btn-size" value="SIGN IN" [disabled]="f.email.invalid || f.password.invalid" />
          <div class="sign-up">
            <span>Forgot <a href="#">Username / Password?</a></span>
            <span>Create an account? <a href="#">Sign up</a></span>
          </div>
        </div>

      </div>
    </form>

    {{f.email.errors}}

  </div>

  

</div>
